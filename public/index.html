<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Супер-приложение</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    </div>
    <!-- Вариант с cdn иногда используется  -->

    <script type="module" src="./index.js"></script>
